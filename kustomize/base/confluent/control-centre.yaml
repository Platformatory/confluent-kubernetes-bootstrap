apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  configOverrides:
    server:
      - confluent.controlcenter.schema.registry.url=https://schemaregistry:8081
      - confluent.controlcenter.ksql.ksqldb.url=https://ksqldb-bootstrap:8088
      - confluent.controlcenter.connect.connect.cluster=https://connect-bootstrap:8083
      - confluent.controlcenter.ksql.ksqldb.advertised.url=https://ksqldb.my.domain.com      
  replicas: 1
  storageClass:
    name: confluent-portworx-sc
  image:
    application: confluentinc/cp-enterprise-control-center:7.0.1
    init: confluentinc/confluent-init-container:2.2.0-1
  dataVolumeCapacity: 10Gi
  authorization:
    type: rbac
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: c3-mds-client
      tls:
        enabled: true
    connect:
      - name: connect
        url:  https://connect:8083
        tls:
          enabled: true
    ksqldb:
      - name: ksqldb
        url:  https://ksqldb:8088
        tls:
          enabled: true
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
